<div class="container" id="dash">
	<h1>Dashboard</h1>

<div class="container-fluid" id="" >
    
<div id="myCarousel" class="carousel slide bg-inverse" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid ml-auto mr-auto" src="img/la.jpg" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid ml-auto mr-auto" src="img/chicago.jpg" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid ml-auto mr-auto" src="img/ny.jpg" alt="New York">
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
